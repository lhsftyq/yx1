<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>用户管理界面</title>
<link rel="stylesheet" href="/static/layui/css/layui.css">
</head>
<body>
 
<table class="layui-hide" id="test" lay-filter="test"></table>
 
<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
    <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
  </div>
</script>
 
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
 
<script src="/static/layui/layui.js"></script>
<script>
layui.use('table', function(){
  var table = layui.table;
  //第一个实例
  table.render({
    elem: '#test'
    ,cellMinWidth: 80
    ,url: '/sys/user/select' //数据接口
    ,toolbar: '#toolbarDemo'
    ,page: true //开启分页
    ,cols: [
    [ //表头
      {field: 'userId', title: 'ID', sort: true, fixed: 'left'}
      ,{field: 'userName', title: '用户名'}
      ,{field: 'passWord', title: '性别'}
      ,{field: 'salt', title: '城市'} 
      ,{field: 'email', title: '签名'}
      ,{field: 'mobile', title: '积分', sort: true}
      ,{field: 'status', title: '评分',sort: true}
      ,{field: 'deptId', title: '职业'}
      ,{field: 'createTime', title: '财富', sort: true}
      ,{fixed: 'right', title:'操作', toolbar: '#barDemo'}
    ]
    	]
  ,page: true
  });
  
  
  //头工具栏事件
  table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id);
    switch(obj.event){
      case 'getCheckData':
        var data = checkStatus.data;
        layer.alert(JSON.stringify(data));
      break;
      case 'getCheckLength':
        var data = checkStatus.data;
        layer.msg('选中了：'+ data.length + ' 个');
      break;
      case 'isAll':
        layer.msg(checkStatus.isAll ? '全选': '未全选');
      break;
    };
  });
  
  //监听行工具事件
  table.on('tool(test)', function(obj){
    var data = obj.data;
    //console.log(obj)
    if(obj.event === 'del'){
      layer.confirm('真的删除行么', function(index){
        obj.del();
        layer.close(index);
      });
    } else if(obj.event === 'edit'){
      layer.prompt({
        formType: 2
        ,value: data.email
      }, function(value, index){
        obj.update({
          email: value
        });
        layer.close(index);
      });
    }
  });
  
});
</script>
</body>
</html>
